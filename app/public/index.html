<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload e Compactação de Imagem</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/files/css/index.css">
</head>

<body class="bg-light">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="#">Compactador de Arquivo</a>
        </div>
    </nav>
    <!-- Content -->
    <div class="content">
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <h2 class="text-center mb-4">Upload e Compactação de Imagem</h2>
                    <form id="uploadForm" action="upload.php" method="post" enctype="multipart/form-data"
                        class="p-4 border rounded bg-light form-container">
                        <div class="mb-3">
                            <label for="imageUpload" class="form-label">Selecione a imagem</label>
                            <input type="file" class="form-control" id="imageUpload" name="image"
                                accept="image/jpeg, image/png" required onchange="previewImage(event)">
                        </div>
                        <div class="mb-3 text-center">
                            <img id="imagePreview" src="#" alt="Pré-visualização da imagem"
                                class="img-fluid img-thumbnail d-none" />
                        </div>
                        <div class="d-grid">
                            <input type="submit" class="btn btn-primary btn-block" value="Compactar Arquivo">
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- Loader -->
        <div id="loader" class="loader">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>
        <!-- Result Container -->
        <div id="result" class="container mt-4 result-container">
            <h2 class="text-center mb-4">Resultado da Compactação</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="image-container">
                        <div class="text-center">
                            <h4>Imagem Original</h4>
                            <img id="originalImage" src="#" alt="Imagem Original" class="img-fluid img-thumbnail" />
                            <p id="originalSize"></p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="image-container">
                        <div class="text-center">
                            <h4>Imagem Compactada</h4>
                            <img id="compressedImage" src="#" alt="Imagem Compactada" class="img-fluid img-thumbnail" />
                            <p id="compressedSize"></p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="text-center reduction-percentage" id="reductionPercentage"></div>
        </div>
    </div>
    <!-- Footer -->
    <footer class="footer">
        <p>Todos os direitos reservados Garbelini ©</p>
    </footer>

    <script src="/files/javascript/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
